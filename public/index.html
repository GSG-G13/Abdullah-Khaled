<!DOCTYPE html>
<html>
  <head>
    <title>Flight Times Search</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Flight Times Search</h1>
    <form id="search-form">
  <div>
    <label for="dep-iata">Departure Airport (IATA code):</label>
    <input type="text" id="dep-iata" name="dep_iata" required />
    <input type="hidden" id="dep_iata_code" name="dep_iata_code" />
  </div>
  <div>
    <label for="arr-iata">Arrival Airport (IATA code):</label> 
    <input type="text" id="arr-iata" name="arr_iata" required />
    <input type="hidden" id="arr_iata_code" name="arr_iata_code" />
  </div>
  <div>
    <label for="flight-date">Flight Date:</label>
    <input type="date" id="flight-date" name="flight_date" required />
  </div>
  <button type="submit" name="search">Search</button>
</form>
    <div id="results"></div>
    <script src="js/main.js"></script>
    <script src="js/autocomplete.js"></script>
  </body>
</html>
